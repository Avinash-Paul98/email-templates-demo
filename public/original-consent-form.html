<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&amp;family=DM+Sans:wght@400;500;600;700&amp;family=Tiro+Bangla::wght@400;800&amp;family=Abhaya+Libre:wght@400;800&amp;display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <title>Patient Consent Form - Original HTML</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: DM Sans, BlinkMacSystemFont, Segoe UI, Helvetica Neue,
          Arial, sans-serif !important;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
      }

      .form-container {
        max-width: 595px;
        margin: 0 auto;
        background-color: white;
        padding: 28px 20px 56px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      /* Header Styles */
      .form-header {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: space-between;
        align-items: flex-end;
        width: 100%;
        margin-bottom: 36px;
      }

      .form-title {
        font-family: Tiro Bangla, serif !important;
        color: #93763c;
        font-size: 30px;
        font-weight: 400;
        line-height: 50.033px;
        font-variant: all-small-caps;
        margin-top: 36px;
      }

      .form-logo {
        max-width: 114px;
        width: 100%;
        aspect-ratio: 1.65;
        object-fit: contain;
      }

      /* Additional styles would continue here - this is just the header portion */
    </style>
  </head>

  <body>
    <div class="form-container">
      <!-- This file contains the original HTML consent form -->
      <!-- It serves as a backup reference for the static version -->
      <p><strong>Note:</strong> This is the original HTML version of the consent form. 
      The dynamic version is now available as an EJS template at /consent-form</p>
    </div>
  </body>
</html>
